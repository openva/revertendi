title: Virginia Cattle Brand Registry
---

<!doctype html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>

<header>
<h1>Virginia Cattle Brand Registry</h1>
</header>

<section id="list">
<table>
<thead>
<tr>
	<th>Brand</th>
	<th>Registrant</th>
	<th>Address</th>
</tr>
</thead>
<tbody>
{%for brand in site.data.brands %}
	<tr>
		<td><img src="https://raw.githubusercontent.com/openva/revertendi/master/{{ brand.image }}" height="50"></td>
		<td>{{ brand.registrant }}</td>
		<td>{{ brand.address }}</td>
	</tr>
{%endfor %}
</tbody>
</table>
</section>

<footer>
	<a href="https://github.com/openva/revertendi/">Fork this project on GitHub</a>.
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
